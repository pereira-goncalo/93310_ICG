<head>

	<title>three.js example 01 &mdash; Some Models</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

	<style>
		body {

			background-color: #ffffff;

			/* To use the complete page */

			margin: 0px;

			overflow: hidden;
		}
	</style>

</head>

<body>

	<!-- The library --- Can be a local version -->

	<script type="text/javascript" src="http://threejs.org/build/three.js"></script>

	<!-- Javascript code that runs the Three.js example -->

	<!-- Libs -->
	<script type="text/javascript" src="libs/OrbitControls.js"></script>

	<script type="text/javascript">

		function createTree() {

			// Creating a model by grouping basic geometries

			// Cylinder centered at the origin

			const cylinderGeometry = new THREE.CylinderGeometry(5, 5, 20, 32);

			const woodMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });

			const cylinder = new THREE.Mesh(cylinderGeometry, woodMaterial);

			// Move base of the cylinder to y = 0

			cylinder.position.y = 10;

			// Cone

			const coneGeometry = new THREE.ConeGeometry(10, 30, 32);

			const greenMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

			const cone = new THREE.Mesh(coneGeometry, greenMaterial);

			// Move base of the cone to y = 15

			cone.position.y = 35;

			// Tree

			var tree = new THREE.Group();

			tree.add(cylinder);

			tree.add(cone);

			return tree;
		}

		function createTree2(cylinderHeight = 20, coneHeight = 30, ) {

			// Creating a model by grouping basic geometries

			// Cylinder centered at the origin

			const cylinderGeometry = new THREE.CylinderGeometry(5, 5, cylinderHeight, 32);

			const woodMaterial = new THREE.MeshBasicMaterial({ color: 0x8B4513 });

			const cylinder = new THREE.Mesh(cylinderGeometry, woodMaterial);

			// Move base of the cylinder to y = 0

			cylinder.position.y = cylinderHeight/2;

			// Cone

			const coneGeometry = new THREE.ConeGeometry(10, coneHeight, 32);

			const greenMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

			const cone = new THREE.Mesh(coneGeometry, greenMaterial);

			// Move base of the cone to y = 15

			cone.position.y = cylinderHeight + coneHeight/2;

			// Tree

			var tree = new THREE.Group();

			tree.add(cylinder);

			tree.add(cone);

			return tree;
		}

		function createCar(){

			const cubeGeometry = new THREE.BoxGeometry(30, 10, 10);

			const chapaMaterial = new THREE.MeshBasicMaterial({ color: 0x67768f });

			const chapa = new THREE.Mesh(cubeGeometry, chapaMaterial);

			chapa.position.y = 10; 

			// Rodas

			const rodaGeometry = new THREE.CylinderGeometry(5, 5, 3, 32);

			const rodaMaterial = new THREE.MeshBasicMaterial({ color: 0x13021A });

			const roda1 = new THREE.Mesh(rodaGeometry, rodaMaterial);

			roda1.rotation.x = Math.PI / 2;
			roda1.position.x = 10;
			roda1.position.z = 5;
			roda1.position.y = 5;

			const roda2 = new THREE.Mesh(rodaGeometry, rodaMaterial);

			roda2.rotation.x = Math.PI / 2;
			roda2.position.x = -10;
			roda2.position.z = 5;
			roda2.position.y = 5;

			const roda3 = new THREE.Mesh(rodaGeometry, rodaMaterial);

			roda3.rotation.x = Math.PI / 2;
			roda3.position.x = 10;
			roda3.position.z = -5;
			roda3.position.y = 5;

			const roda4 = new THREE.Mesh(rodaGeometry, rodaMaterial);

			roda4.rotation.x = Math.PI / 2;
			roda4.position.x = -10;
			roda4.position.z = -5;
			roda4.position.y = 5;

			var car = new THREE.Group();

			car.add(chapa);
			car.add(roda1);
			car.add(roda2);
			car.add(roda3);
			car.add(roda4);

			car.rotation.y = Math.sqrt(2) / 2;

			return car;

		}

		function createRobo() {
			const cubeGeometry = new THREE.BoxGeometry(30, 60, 15);

			const troncoMaterial = new THREE.MeshBasicMaterial({ color: 0x768c8c });

			const tronco = new THREE.Mesh(cubeGeometry, troncoMaterial);
			tronco.position.y = 60;

			const pernaGeometry = new THREE.BoxGeometry(10, 32, 10);

			const chapaMaterial = new THREE.MeshBasicMaterial({ color: 0x416b6b });

			const perna1 = new THREE.Mesh(pernaGeometry, chapaMaterial);
			perna1.position.x = -15;
			perna1.position.z = -10;
			perna1.position.y = 16;

			const perna2 = new THREE.Mesh(pernaGeometry, chapaMaterial);
			perna2.position.x = 15;
			perna2.position.z = -10;
			perna2.position.y = 16;

			const perna3 = new THREE.Mesh(pernaGeometry, chapaMaterial);
			perna3.position.x = -15;
			perna3.position.z = 10;
			perna3.position.y = 16;

			const perna4 = new THREE.Mesh(pernaGeometry, chapaMaterial);
			perna4.position.x = 15;
			perna4.position.z = 10;
			perna4.position.y = 16;

			const bracoGeometry = new THREE.BoxGeometry(10, 40, 10);

			const braco1 = new THREE.Mesh(pernaGeometry, chapaMaterial);
			braco1.position.x = -20;
			braco1.position.y = 74;
			braco1.position.z = 10;
			braco1.rotation.x = - Math.sqrt(2) / 3;

			const braco2 = new THREE.Mesh(pernaGeometry, chapaMaterial);
			braco2.position.x = 20;
			braco2.position.y = 74;
			braco2.position.z = 10;
			braco2.rotation.x = - Math.sqrt(2) / 3;

			const headGeometry = new THREE.SphereGeometry(10, 20, 20);
			const headMaterial = new THREE.MeshBasicMaterial({ color: 0x58eded });

			const head = new THREE.Mesh(headGeometry, headMaterial);
			head.position.y = 100;

			var robo = new THREE.Group();

			robo.add(tronco);
			robo.add(perna1);
			robo.add(perna2);
			robo.add(perna3);
			robo.add(perna4);
			robo.add(head);
			robo.add(braco1);
			robo.add(braco2);

			return robo;
		}

		// Once everything is loaded, run this function

		function init() {

			// The SCENE

			var scene = new THREE.Scene();

			// Plane Helper to represent the ZOX plane

			const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0));

			const planeHelper = new THREE.PlaneHelper(plane, 200, 0xaaaaaa);

			scene.add(planeHelper);

			// The coordinate axes

			var axes = new THREE.AxesHelper(15);

			scene.add(axes);

			// Adding models to the scene

			var tree_1 = createTree();

			tree_1.position.x = -50;

			tree_1.position.z = -50;

			scene.add(tree_1);

			// Adicionar uma Ã¡rvore

			var tree_2 = createTree2(30, 25);

			tree_2.position.x = 50;

			tree_2.position.z = 50;

			scene.add(tree_2);

			var tree_3 = createTree2(10, 40);

			tree_3.position.x = -50;

			tree_3.position.z = 50;

			scene.add(tree_3);

			// Adicionar um carro

			var car = createCar();

			car.position.x = 50;

			car.position.z = -50;

			scene.add(car);
			
			// Adicionar o Robo

			var robo = createRobo();

			scene.add(robo);

			// The CAMERA --- A camera is added to the scene

			// --- Where the viewer is and how he is looking at the scene

			var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 400);

			camera.position.y = 150;

			camera.position.z = 150;

			// Point the camera to the center of the scene

			camera.lookAt(scene.position);

			scene.add(camera)

			// The RENDERER --- To display the scene on the Web page

			var renderer = new THREE.WebGLRenderer({ antialias: true });

			renderer.setClearColor(new THREE.Color(0xffffff));

			renderer.setPixelRatio(window.devicePixelRatio);

			renderer.setSize(window.innerWidth, window.innerHeight);

			// Add the output of the renderer

			document.body.appendChild(renderer.domElement);

			// Render the scene

			renderer.render(scene, camera);

			// Controladores

			let controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.addEventListener('change', function () { renderer.render(scene, camera); });
		}

		window.onload = init

	</script>

</body>
